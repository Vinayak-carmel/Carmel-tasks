<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/screen-1.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Screen-5</title>
</head>

<body>
    <div class="parent">
        <div class="container">
            <div>
                <p class="login">Login</p>
            </div>
            <div class="credentialsTop">
                <p class="credentials">Invalid login credentials</p>
            </div>
            <div class="loginTop">
                <input class="logInInfoEmail" type="text" placeholder="Email or Mobile Number">
                <p class="errorMsg">This field is required</p>
            </div>
            <div class="passwordTop">
                <div class="border">
                    <input class="logInInfoPassword password" type="text" placeholder="Password">
                    <img class="showDetails" src="../icons/Artboard 1 copy 16@16x.png" alt="show">
                </div>

                <p class="errorMsg">This field is required</p>
            </div>
            <div class="forgotTop">
                <span class="forGot">Forgot password?</span>
            </div>
            <div class="btnTop">
                <input class="loginBtn" type="button" value="LOGIN">
            </div>
            <div class="hintTop">
                <span class="hint">Donâ€™t have an account yet?</span>
                <span class="signUp">Sign Up</span>
            </div>
        </div>
    </div>
</body>

</html>
