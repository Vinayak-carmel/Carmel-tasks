<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/web-1920-60.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="header_left_part">
                <div class="list">
                    <div class="dashboard_top">
                        <span class="dashboard">DASHBOARD</span>
                    </div>
                    <div class="corses_top">
                        <span class="corses">COURSES</span>
                    </div>
                    <div class="report_top">
                        <span class="report">REPORTS</span>
                    </div>
                    <div class="system_top">
                        <span class="system">SYSTEMS</span>
                    </div>
                </div>
            </div>
            <div class="header_right_part">
                <div class="profile_part">
                    <div>
                        <img class="profile_pic" src="../icons/profile_pic.png" alt="profile_pic">
                    </div>
                    <div>
                        <span class="name">Ronald Philip</span>
                    </div>
                    <div>
                        <img class="dropdown" src="../icons/Artboard 1 copy 20@16x.png" alt="Drop_down">
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <p class="Section"> Section</p>
                </div>

                <div class="row">
                    <div class="Lessons-top">
                        <div>
                            <p class="Lessons">COURSE TITLE</p>
                            <input type="text">
                        </div>
                        <div class="error_container">
                            <div class="icon_part">
                                <img class="error" src="../icons/all-icons-01.png" alt="">
                            </div>
                            <div class="msg_part">
                                <span class="msg"> This field is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="Lessons-top">
                        <div>
                            <p class="Lessons">BRIEF DESCRIPTION ABOUT THE COURSE</p>
                            <textarea name="" id="" cols="30" rows="7"></textarea>
                        </div>
                        <div class="textarea_error_container">
                            <div class="textarea_icon_part">
                                <img class="error" src="../icons/all-icons-01.png" alt="">
                            </div>
                            <div class="textarea_msg_part">
                                <span class="msg"> This field is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="footer_left">
                            <p class="cancel">CANCEL</p>
                        </div>
                        <div class="footer_right">
                            <input type="button" value="SUBMIT" class="done">
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>

               
            </div>
        </div>
    </div>
</body>

</html>
