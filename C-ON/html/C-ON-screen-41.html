<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/screen-41.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="header_left_part">
                <div class="list">
                    <div class="dashboard_top">
                        <span class="dashboard">DASHBOARD</span>
                    </div>
                    <div class="corses_top">
                        <span class="corses">COURSES</span>
                    </div>
                    <div class="report_top">
                        <span class="report">REPORTS</span>
                    </div>
                    <div class="system_top">
                        <span class="system">SYSTEMS</span>
                    </div>
                </div>
            </div>
            <div class="header_right_part">
                <div class="profile_part">
                    <div>
                        <img class="profile_pic" src="../icons/profile_pic.png" alt="profile_pic">
                    </div>
                    <div>
                        <span class="name">Ronald Philip</span>
                    </div>
                    <div>
                        <img class="dropdown" src="../icons/Artboard 1 copy 20@16x.png" alt="Drop_down">
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <p class="Section"> Video</p>
                </div>

                <div class="row">
                    <div class="Lessons-top">
                        <p class="Lessons">TEXT TITLE</p>
                        <input type="text">
                    </div>
                    <div class="headTop">
                        <p class="head">Attachments</p>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pellentesque sapien sit amet risus elementum tincidunt.</p>
                    </div>
                    <div class="file">
                        <div class="selectContainer">
                            <p class="select">
                                Select a file from my computer.
                            </p>
                            <p class="maximum">
                                File size should not exceed 5mb
                            </p>
                            <input class="browse" type="submit" value="BROWSE">
                        </div>

                        <div class="uploadContainer">
                            <div class="uploadBackground">
                                <img class="upload" src="../icons/Artboard 1 copy 21@16x.png" alt="upload">
                                <p class="drop">Drop a file here</p>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="footer">
                        <div class="footer_left">
                            <p class="cancel">CANCEL</p>
                        </div>
                        <div class="footer_right">
                            <input type="button" value="SUBMIT" class="done">
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
