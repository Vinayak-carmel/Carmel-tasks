<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/web-1920-48.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="header_left_part">
                <div class="list">
                    <div class="dashboard_top">
                        <span class="dashboard">DASHBOARD</span>
                    </div>
                    <div class="corses_top">
                        <span class="corses">COURSES</span>
                    </div>
                    <div class="report_top">
                        <span class="report">REPORTS</span>
                    </div>
                    <div class="system_top">
                        <span class="system">SYSTEMS</span>
                    </div>
                </div>
            </div>
            <div class="header_right_part">
                <div class="profile_part">
                    <div>
                        <img class="profile_pic" src="../icons/profile_pic.png" alt="profile_pic">
                    </div>
                    <div>
                        <span class="name">Ronald Philip</span>
                    </div>
                    <div>
                        <img class="dropdown" src="../icons/Artboard 1 copy 20@16x.png" alt="Drop_down">
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <p class="Section"> New Course</p>
                </div>

                <div class="row">

                    <div class="failed_container">
                        <p class="failed">SUCCESS</p>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pellentesque sapien sit amet
                            risus elementum tincidunt.</p>
                            <p class="next">Next Action</p>

                            <span class="view">VIEW COURSE</span>
                            <span class="corse">GOTO COURSE LISTING</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
