<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login-screen-6.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <title>Screen-6</title>
</head>

<body>
    <div class="parent">
        <div class="container">
            <div class="loginTop">
                <p class="login">Forgot password?</p>
                <p class="link">The link to reset your password will be sent to your registered email address and mobile number.</p>
            </div>
            <div class="credentials" id="email" style="display: none;">
                <p class="invalid">
                    This email is not registered with POSH.
                </p>
            </div>
            <div class="credentials" id="cellNum" style="display: none;">
                <p class="invalid">
                    This mobile number is not registered with POSH.
                </p>
            </div>

            <div class="inputTop">
                <input id="inputText" type="text" class="inputTxt" placeholder="Email or Mobile Number">
                <p class="error" id="error" style="display: none;"> This field is required</p>
            </div>

            <div class="btnTop">
                <button class="loginBtn" onclick="forgotPswd('error','inputText','credentials')">RESET PASSWORD</button>
            </div>
            <div class="accountTop">
                <span class="account">Donâ€™t have an account yet?</span>
                <span class="newOne">Get one now.</span>
            </div>
        </div>
    </div>
    <script src="../js/navigation.js"></script>
</body>

</html>
