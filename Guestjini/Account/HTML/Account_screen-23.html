<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Account_screen-1.css">
    <title>screen-23</title>
</head>

<body>
    <div class="navigationPage">
        <div class="navigationColumn">

            <div class="rewardsBox">
                <div class="optionsBox" onmouseover="changeImage('../ICONS/supportWhite.png', 'Support')" onmouseout="defaultImage('../ICONS/supportblack.png', 'Support')">
                    <img class="optionsImages" src="../ICONS/supportblack.png" id="Support" alt="">
                    <span class="optionsText">Support</span>
                </div>
                <div class="optionsBox" onmouseover="changeImage('../ICONS/communityWhite.png', 'Community')" onmouseout="defaultImage('../ICONS/communityBlack.png', 'Community')">
                    <img class="optionsImages" src="../ICONS/communityBlack.png" id="Community" alt="">
                    <span class="optionsText">Community</span>
                </div>
                <div class="optionsBox selectedoption" onmouseover="changeImage('../ICONS/accountWhite.png', 'Accounts')">
                    <img class="optionsImages" src="../ICONS/accountWhite.png" id="Accounts" alt="">
                    <span class="optionsText">Accounts</span>
                </div>
                <div class="optionsBox" onmouseover="changeImage('../ICONS/rewardsWhite.png', 'Rewards')" onmouseout="defaultImage('../ICONS/rewaedsBlack.png', 'Rewards')">
                    <img class="optionsImages" src="../ICONS/rewaedsBlack.png" id="Rewards" alt="">
                    <span class="optionsText">Rewards</span>
                </div>
            </div>
            <div class="passwordBox">
                <div class="optionsBox" onmouseover="changeImage('../ICONS/changeWhite.png', 'Change')" onmouseout="defaultImage('../ICONS/changeBlack.png', 'Change')">
                    <img class="optionsImages" src="../ICONS/changeBlack.png" id="Change" alt="">
                    <span class="optionsText">Change Password</span>
                </div>
                <div class="optionsBox" onmouseover="changeImage('../ICONS/PrivacyWhite.png', 'Privacy')" onmouseout="defaultImage('../ICONS/privacyBlack.png', 'Privacy')">
                    <img class="optionsImages" src="../ICONS/privacyBlack.png" id="Privacy" alt="">
                    <span class="optionsText">Privacy Policy</span>
                </div>
                <div class="optionsBox" onmouseover="changeImage('../ICONS/conditionWhite.png', 'term')" onmouseout="defaultImage('../ICONS/conditationBlack.png', 'term')">
                    <img class="optionsImages" src="../ICONS/conditationBlack.png" id="term" alt="">
                    <span class="optionsText">Term & Conditions</span>
                </div>
                <div class="optionsBox" onmouseover="changeImage('../ICONS/notiWhite.png', 'noti')" onmouseout="defaultImage('../ICONS/notiBlack.png', 'noti')">
                    <img class="optionsImages" src="../ICONS/notiBlack.png" id="noti" alt="">
                    <span class="optionsText">Notifications</span>
                </div>
            </div>
            <div class="logoutBox">
                <div class="optionsBox">
                    <img class="optionsImages" src="../ICONS/Artboard 1 copy 31@166x.png" alt="">
                    <span class="optionsText">Log Out</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
